<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php" method="get" name="form">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-я]+[^\s]" maxlength="25" required autofocus><br>
        <input type="text" name="firstname" placeholder="Имя" pattern="[А-Яа-я]+[^\s]" maxlength="20" required><br>
        <input type="text" name="secondname" placeholder="Отчество" pattern="[А-Яа-я]+[^\s]" maxlength="24" required>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="passport1" placeholder="AA" pattern="[A-Z]{2}" maxlength="2" required size="2">
            <input type="text" name="passport2" placeholder="1234567" pattern="[0-9]{0-7}" maxlength="7" required size="7">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" size="4" pattern="[0-9]{4}" placeholder="2000"><br>
            <select name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" name="day" size="4" min="1" max="31" step="1">
        </fieldset>
        <select name="nation">
            <option value="1">РБ</option>
        </select><br>
        Адрес:<br>
        <textarea name="adress" rows="2" cols="20"></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="fishing">Рыбалка<br>
            <input type="checkbox" name="astronomy">Астрономия<br>
            <input type="checkbox" name="diving">Дайвинг<br>
            <input type="checkbox" name="mark">Марки
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="animals" size="12" multiple>
                <optgroup label="parrot">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="fish">
                    <option value="1">Караси</option>
                    <option value="2">Окуни</option>
                    <option value="3">Осетр</option>
                </optgroup>
                <optgroup label="bird">
                    <option value="1">Стая ворон</option>
                    <option value="2">Аист</option>
                    <option value="3">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" pattern="[A-Za-z]{5,}[^\s]" maxlength="20" placeholder="Логин" required><br>
        <input type="password" name="password" pattern="[A-Za-z]{10,}[^\s]" maxlength="20" placeholder="Пароль" autocomplete="off" required>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты" pattern="[/\A[^@]+@([^@\.]+\.)+[^@\.]+\z/]"><br>
        <input type="url" name="email" placeholder="введите адрес сайта" pattern="[(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w\.-]*)*\/?]">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1">
        <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <button type="submit">
            <img src="email.jpg">
        </button>
    </fieldset>
</form>

</body>
</html>
